<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="screen">
            <input id="screen"  type="text">
        </div>
        <div class="btnbox">
            <div class="btnrow">

                <button class="merged" id="clear"  onclick="clearit()" >Clear</button>

                <button id="backspace" onclick="backspace()">C</button>
                <button id="divi" onclick="addval('/')" >รท</button>
            </div>

            <div class="btnrow">
                <button  onclick="addval(1)">1</button>
                <button  onclick="addval(2)">2</button>
                <button  onclick="addval(3)">3</button>
                <button  onclick="addval('+')">+</button>
            </div>


            <div class="btnrow">
                <button  onclick="addval(4)">4</button>
                <button  onclick="addval(5)">5</button>
                <button  onclick="addval(6)">6</button>
                <button id="minus" onclick="addval('-')">-</button>
            </div>

            
            <div class="btnrow">
                <button  onclick="addval(7)">7</button>
                <button  onclick="addval(8)">8</button>
                <button  onclick="addval(9)">9</button>
                <button  onclick="addval('*')">x</button>

            </div>
            <div class="btnrow">
                <button id="dot" onclick="addval('.')">.</button>
                <button  onclick="addval(0)">0</button>
                <button id="modulas" onclick="addval('%')">%</button>
                <button id="equalto" onclick="calc()">=</button>
                
            </div>
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
